<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>兑换奖品</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="divport"
          content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no">
    <script src="../../build/flexible_css.debug.js"></script>
    <script src="../../build/flexible.debug.js"></script>
    <link href="../../build/base.debug.css" rel="stylesheet"/>
    <link href="../../build/computerLogin.debug.css" rel="stylesheet"/>
</head>
<body>
    <div class="register">
        <div class="phoneBox">
            <img src="http://xlrtimo.oss-cn-beijing.aliyuncs.com/timo/computer/phone.png" alt="手机图标"/>
            <input id="phoneNum" type="number" placeholder="请输入参与活动的手机号" maxlength="11"/>
        </div>
        <div class="phoneBox codeBox">
            <img src="http://xlrtimo.oss-cn-beijing.aliyuncs.com/timo/computer/send.png" alt="发送图标"/>
            <input class="send" type="number" placeholder="请输入短信验证码" maxlength="6"/>
            <button class="sendCode">发送验证码</button>
        </div>
        <div class="helpBox">
            <span class="helpBorder">验证身份</span>
        </div>
    </div>
</body>
<script src="../../js/utils/url-helper.js" type="text/javascript"></script>
<script src="../../js/webjs/zepto.min.js" type="text/javascript"></script>
<script src="../../js/utils/computerLogin.js"></script>
</html>
